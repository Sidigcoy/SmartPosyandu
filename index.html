		<style>
			  /* Fullscreen overlay */
			#loader-overlay {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(255, 255, 255, 0.7); /* semi-transparent white */
				z-index: 9999;
				pointer-events: all; /* block clicks */
			}

			.loader {
				border: 8px solid #f3f3f3;
				border-top: 8px solid #3498db;
				border-radius: 50%;
				width: 60px;
				height: 60px;
				animation: spin 1s linear infinite;
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				z-index: 9999;
			}

			@keyframes spin {
				0% { transform: translate(-50%, -50%) rotate(0deg); }
				100% { transform: translate(-50%, -50%) rotate(360deg); }
			}
		</style>

		<script>

		function showLoader() {
			document.getElementById('loader-overlay').style.display = 'block';
			document.getElementById('loader').style.display = 'block';
		}

		function hideLoader() {
			document.getElementById('loader-overlay').style.display = 'none';
			document.getElementById('loader').style.display = 'none';
		}

		const form = document.getElementById('myForm');

		form.addEventListener('submit', async function(e) {
			e.preventDefault();
			  // Simple validation checks
			if (form.tanggal_lahir.value === '') {
				Swal.fire({
					icon: "error",
					title: "Aduhh...",
					text: "Tanggal lahir belum disi!",
				});
				return;
			}
			if (form.jenis_kelamin.value === '') {
				Swal.fire({
					icon: "error",
					title: "Aduhh...",
					text: "Jenis kelamin belum disi!",
				});
				return;
			}
			if (form.nama.value === '') {
				Swal.fire({
					icon: "error",
					title: "Aduhh...",
					text: "Nama belum disi!",
				});
				return;
			}
			if (form.bb.value === '') {
				Swal.fire({
					icon: "error",
					title: "Aduhh...",
					text: "Berat badan belum disi!",
				});
				return;
			}
			if (form.tb.value === '') {
				Swal.fire({
					icon: "error",
					title: "Aduhh...",
					text: "Tinggi badan belum disi!",
				});
				return;
			}
			
			Swal.fire({
				title: "Apakah Anda sudah yakin?",
				text: "Data akan dikalkulasi dan disimpan.",
				icon: "warning",
				showCancelButton: true,
				confirmButtonColor: "#3085d6",
				cancelButtonColor: "#d33",
				cancelButtonText: "Tidak",
				confirmButtonText: "Ya"
				}).then((result) => {
					if (result.isConfirmed) {
						showLoader();
						const params = new URLSearchParams({
							tanggal_lahir: form.tanggal_lahir.value,
							jenis_kelamin: form.jenis_kelamin.value,
							nama: form.nama.value,
							usia: null,
							bb: form.bb.value.replace(".", ","),
							tb: form.tb.value.replace(".", ",")
						});
						fetch(`https://script.google.com/macros/s/AKfycbyTZGLvSLte4kMiGBgFYHlFNL_93wYnIs_kS28LO9uKcFQn8ml6EuIELLdqLGCQr1LA/exec?${params}`)
						.then(response => response.json())
						.then(data => {
							hideLoader();
							document.getElementById("status_bbu").value = data.status_bbu;
							document.getElementById("status_tbu").value = data.status_tbu;
							document.getElementById("status_bb_tb").value = data.status_bb_tb;
							Swal.fire({
								title: "Sukses!",
								text: "Data sudah terkalkulasi.",
								icon: "success"
							});
							$('#resultpage').click();
						})
						.catch(error => console.error("Fetch error:", error));
					}
				});
		});
		</script>
