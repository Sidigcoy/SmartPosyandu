		<script>
		const form = document.getElementById('myForm');

		form.addEventListener('submit', async function(e) {
			e.preventDefault();

			const data = {
				tanggal_lahir: form.tanggal_lahir.value,
				jenis_kelamin: form.jenis_kelamin.value,
				nama: form.nama.value,
				usia: null,
				bb: form.bb.value,
				tb: form.tb.value
			};

			const response = await fetch('https://script.google.com/macros/s/AKfycbzcPCEr37krGz34ctW820-e1vZe6-9fyHJH5NVILTZRr1dsW8rUqo6CHp-qee8ADlG1/exec', {
			method: 'POST',
			body: JSON.stringify(data),
			headers: {
				'Content-Type': 'application/json',
				'Access-Control-Allow-Origin': '*',
			}
			});

			// Parsing response JSON
			const result = await response.json();

			// Misalnya kamu mau isi input/form field HTML:
			document.getElementById("status_bbu").value = result.status_bbu;
			document.getElementById("status_tbu").value = result.status_tbu;
			document.getElementById("status_bb_tb").value = result.status_bb_tb;

			// const result = await response.text();
			alert("Status: " + result.status_bbu + ", " + result.status_tbu + ", " + result.status_bb_tb);
		});
		</script>
